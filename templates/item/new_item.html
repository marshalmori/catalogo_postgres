{% extends 'base_list_categories.html' %}

{% block body %}
<div id="wrapper">
  <div id="page-wrapper">
      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">Novo Item</h1>
          </div>
          <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
      <div class="row">
          <div class="col-lg-12">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      Criando novo item
                  </div>
                  <div class="panel-body">
                      <div class="row">
                          <div class="col-lg-6">
                              <form role="form" action='{{ url_for('newItem', category_id = category_id) }}' method='POST'>
                                  <div class="form-group">
                                      <label>Nome do Item</label>
                                      <input class="form-control validate" placeholder="Nome do novo item" id='new_name' name='name'>
                                  </div>
                                  <div class="form-group">
                                      <label>Preço</label>
                                      <input class="form-control validate" placeholder="R$ 2.89" id='new_price' name='price'>
                                  </div>
                                  <div class="form-group">
                                      <label>Descrição Curta</label>
                                      <textarea class="form-control validate" placeholder="Descrição curta do novo item" rows="2" id='new_description' name='short_description'></textarea>
                                  </div>
                                  <div class="form-group">
                                      <label>Descrição Longa</label>
                                      <textarea class="form-control validate" placeholder="Descrição longa do novo item" rows="3" id='new_description' name='long_description'></textarea>
                                  </div>

                                  <button type="submit" class="btn btn-primary">Novo</button>
                                  <a class="btn btn-default" href='{{ url_for('showItem', category_id = category_id) }}'>Cancelar</a>
                              </form>
                          </div>
                      </div>
                      <!-- /.row (nested) -->
                  </div>
                  <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
          </div>
          <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
  </div>
  <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
{% endblock %}
