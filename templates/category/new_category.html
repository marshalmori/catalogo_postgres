{% extends 'base.html' %}

{% block body %}
<div id="wrapper">
  <div id="page-wrapper">
      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">Criar Categoria</h1>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      Crie uma nova categoria
                  </div>
                  <div class="panel-body">
                      <div class="row">
                          <div class="col-lg-6">
                              <form role="form" action='{{ url_for('newCategory')}}' method='POST'>
                                  <div class="form-group">
                                      <label>Nome da Categoria</label>
                                      <input class="form-control validate" placeholder="Digite o nome da nova categoria..." id='category_name' type='text' name='name'>
                                  </div>
                                  <div class="form-group">
                                      <label>Descrição da Categoria</label>
                                      <textarea class="form-control validate" placeholder="Descrição da categoria" rows="2" id='new_description' type='text' name='category_description'></textarea>
                                  </div>
                                  <button type="submit" class="btn btn-primary">Criar</button>
                                  <a class="btn btn-default" href="{{ url_for('showCategory')}}">Cancelar</a>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
